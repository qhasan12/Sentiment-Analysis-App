<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"], input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
        }

        button {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #c0392b;
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>

        <!-- Text Input Form -->
        <form method="POST" action="/">
            <input type="text" name="text" placeholder="Enter your text here..." required>
            <button type="submit" onclick="showLoader()">Analyze Text</button>
        </form>

        <h2>OR</h2>

        <!-- File Upload Form -->
        <form method="POST" action="/" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt" required>
            <button type="submit" onclick="showLoader()">Upload File</button>
        </form>

        <!-- Loader -->
        <div class="loader" id="loader"></div>

        <!-- Result -->
        {% if sentiment %}
        <div class="result">
            <strong>Input:</strong> {{ user_input }} <br>
            <strong>Sentiment:</strong> {{ sentiment }}
        </div>
        {% endif %}
    </div>

    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }
    </script>
</body>
</html>
